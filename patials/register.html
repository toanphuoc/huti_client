<link rel="stylesheet" type="text/css" href="css/register.css">
<div class="container-fuild" style="padding: 0 15px;">
	<div class="row margin_0">
		<h5 class="h5-title">ĐĂNG KÝ THÀNH VIÊN</h5>
	</div>
</div>

<div class="container-fuild" style="padding: 0 15px;">
	<div class="row register">
		<div class="col-md-3 col-sm-3 col-sx-1"></div>
		<div class="col-md-6 col-sm-6 col-sx-10">
			<form class="form-horizontal">
			  	<div class="form-group">
				    <label class="col-sm-3 control-label">Tên đăng nhập</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" placeholder="Tên đăng nhập">
				    </div>
			  	</div>
			  	<div class="form-group">
				    <label class="col-sm-3 control-label">Email</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" placeholder="Email">
				    </div>
			  	</div>
			  	<div class="form-group">
				    <label class="col-sm-3 control-label">Tên</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" placeholder="Tên">
				    </div>
			  	</div>
			  	<div class="form-group">
				    <label class="col-sm-3 control-label">Số điện thoại</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" placeholder="Số điện thoại">
				    </div>
			  	</div>
			  	<div class="form-group">
				    <label class="col-sm-3 control-label">Địa chỉ</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" placeholder="Địa chỉ">
				    </div>
			  	</div>
			  	<div class="form-group">
				    <label class="col-sm-3 control-label">Mật khẩu</label>
				    <div class="col-sm-9">
				      <input type="password" class="form-control" placeholder="Mật khẩu">
				    </div>
			  	</div>
			  	<div class="form-group">
				    <label class="col-sm-3 control-label">Xác nhận mật khẩu</label>
				    <div class="col-sm-9">
				      <input type="password" class="form-control" placeholder="Xác nhận mật khẩu">
				    </div>
			  	</div>
			  	<div class="form-group">
			  		 <label class="col-sm-3 control-label"></label>
				    <div class="col-sm-9">
				      	<button type="submit" class="btn btn-register">Đăng ký</button>
				    </div>
			  	</div>
			</form>
		</div>
		<div class="col-md-3 col-sm-3 col-sx-1"></div>
	</div>
</div>
